name: league-gamedataservice quality actions

on:
  pull_request:
    branches: [ "master" ]

permissions: write-all

jobs:
  build:
    name: gamedataservice-quality-check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github # value of repository/id field of the pom.xml
          server-username: Carlvei  # env variable name for username
          server-password: GITHUB_TOKEN # env variable name for GitHub Person
      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -B package --file pom.xml
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
